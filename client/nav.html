<template name="nav">
  <div class="ui fixed transparent inverted main menu">
    <a class="{{isActiveRoute regex='home'}} item" href="{{pathFor 'home'}}">
      <i class="big orange trophy icon"></i>
      Meteor Games
    </a>
    <a class="{{isActiveRoute regex='activeGames'}} item" href="{{pathFor 'activeGames'}}">
      My Active Games
      {{#if instanceCount}}
        <div class="ui small red label">
          {{instanceCount}}
        </div>
      {{/if}}
    </a>
    <div class="right menu">
      {{> atNavButton}}
    </div>
  </div>
</template>
